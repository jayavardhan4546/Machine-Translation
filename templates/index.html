<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multi-language Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f5;
      padding: 30px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-size: 16px;
      font-weight: 500;
      margin-top: 10px;
      display: block;
    }

    select, textarea, button {
      width: 100%;
      font-size: 16px;
      margin-top: 10px;
    }

    select, textarea {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    textarea {
      height: 100px;
      resize: vertical;
    }

    button {
      padding: 12px 20px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 15px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin-top: 20px;
      background-color: #f8f9fa;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>English to Multi-language Translator</h1>

    <label for="language-select">Select Target Language:</label>
    <select id="language-select">
      <option value="hi">Hindi</option>
      <option value="fr">French</option>
      <option value="es">Spanish</option>
      <option value="de">German</option>
      <option value="zh-cn">Chinese</option>
    </select>

    <label for="text-input">Enter English Text:</label>
    <textarea id="text-input" placeholder="Type something..."></textarea>

    <button onclick="translateText()">Translate</button>

    <div class="result" id="translation-result"></div>
  </div>

  <script>
    async function translateText() {
      const inputText = document.getElementById("text-input").value;
      const selectedLang = document.getElementById("language-select").value;
      const resultDiv = document.getElementById("translation-result");

      if (!inputText.trim()) {
        resultDiv.innerText = "Please enter some text.";
        return;
      }

      try {
        const response = await fetch("http://localhost:8000/predict", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ text: inputText, target_lang: selectedLang })
        });

        const data = await response.json();
        resultDiv.innerText = "Translation: " + data.Result;
      } catch (error) {
        resultDiv.innerText = "‚ùå Error: Unable to connect to the server.";
        console.error("Fetch error:", error);
      }
    }
  </script>
</body>
</html>
